<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Lists</title>
</head>
<body>
    <h1>Employee Generator</h1>
    <label for="numOfEmployees">Number of Employees:</label>
    <input type="number" id="numOfEmployees">
    <button id="generateButton">Generate Employees</button> <!-- Corrected ID here -->
    <br>
    <label for="search">Search:</label>
    <input type="text" id="search">
    <button id="clearButton">Clear List</button>
    <button id="sortButton">Sort Employees</button>
    <br>
    <label for="sortAlgorithm">Sorting Algorithm:</label>
    <select id="sortAlgorithm">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="quick">Quick Sort</option>
    </select>
    <p id="sortingTime"></p>
    <ul id="employeeList"></ul>
    <ul id="unsortedEmployeeList"></ul>
    <script src="script.js"></script>
</body>
</html>
